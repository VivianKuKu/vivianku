work:
  title:
    en: "What I Do"
    zh: "服務項目"
  cards:
    - title:
        en: "AI Product Management"
        zh: "AI 產品管理"
      desc:
        en: "I translate complex AI capabilities into products people actually use—balancing technical feasibility, human needs, and organisational constraints."
        zh: "結合敏捷開發與以人為本的設計。將複雜的 AI 技術轉化為人們真正會使用的產品——在技術可行性、人性需求與組織限制間取得平衡。"
      items:
        en:
          - "AI product strategy & roadmaps"
          - "Agile & lean delivery"
          - "Human-centred AI design"
        zh:
          - "AI 產品策略與藍圖"
          - "敏捷與精實交付"
          - "以人為本的 AI 設計"
    - title:
        en: "AI Strategy & Governance"
        zh: "AI 策略與治理"
      desc:
        en: "I help organisations define AI strategies that are scalable, responsible, and aligned with real business decisions—from governance models to execution roadmaps."
        zh: "為高階管理團隊提供 AI 策略與治理架構。協助組織定義可擴展、負責任且與實際商業決策對齊的 AI 策略。"
      items:
        en:
          - "AI strategy & operating models"
          - "Responsible AI & governance frameworks"
          - "Public sector & enterprise adoption"
        zh:
          - "AI 策略與營運模式"
          - "負責任 AI 與治理框架"
          - "公部門與企業導入"
    - title:
        en: "Human-Centred Change"
        zh: "以人為本的變革"
      desc:
        en: "Technology only works when people trust it. I focus on adoption, sense-making, and team empowerment—so AI creates lasting change, not resistance."
        zh: "培養同理心與持續改善的文化。科技唯有在人們信任時才有效。我專注於採用、意義建構與團隊賦能——讓 AI 創造持久的改變，而非阻力。"
      items:
        en:
          - "Design thinking & user research"
          - "Change management"
          - "Team empowerment"
        zh:
          - "設計思考與使用者研究"
          - "變革管理"
          - "團隊賦能"

