        en: "Human-Centred Change"
        zh: "以人為本的變革"
      desc:
        en: "Technology only works when people trust it. I focus on adoption, sense-making, and team empowerment—so AI creates lasting change, not resistance."
        zh: "培養同理心與持續改善的文化。科技唯有在人們信任時才有效。我專注於採用、意義建構與團隊賦能——讓 AI 創造持久的改變，而非阻力。"
      items:
