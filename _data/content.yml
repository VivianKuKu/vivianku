      en: "I work across the full product lifecycle—from problem framing and strategy to delivery and adoption—translating AI capabilities into products that support real operational and strategic decisions."
      zh: "我涵蓋完整的產品生命週期——從問題框架、策略制定到交付與落地——將 AI 能力轉化為能支持實際營運與策略決策的產品。"
  mission:
    en: "I share my journey through talks, writing, and community—helping people navigate the AI era with clarity and confidence."
    zh: "我透過演講、寫作與社群分享我的旅程——協助人們在這 AI 時代中，以清晰的視野與自信前行。"
