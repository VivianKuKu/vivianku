backend:
  name: git-gateway

local_backend: true

media_folder: "asset"
public_folder: "/asset"

collections:
  - name: "writing"
    label: "Selected Writing"
    folder: "_writing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Category", name: "category", widget: "string" }
      - label: "Title"
        name: "title"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "Chinese", name: "zh", widget: "string" }
      - label: "Meta Description"
        name: "meta"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "text" }
          - { label: "Chinese", name: "zh", widget: "text" }
      - { label: "URL", name: "url", widget: "string" }

  - name: "pages"
    label: "Site Content"
    files:
      - label: "Global Content"
        name: "content"
        file: "_data/content.yml"
        fields:
          - label: "Navigation"
            name: "nav"
            widget: "object"
            fields:
              - label: "About"
                name: "about"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "What I Do"
                name: "work"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Writing"
                name: "writing"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Let's Connect"
                name: "connect"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }

          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Role"
                name: "role"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Positioning Statement"
                name: "positioning"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Chinese", name: "zh", widget: "text" }

          - label: "About Me"
            name: "about"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Main Text"
                name: "main"
                widget: "object"
                fields:
                  - label: "Paragraph 1"
                    name: "p1"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "text" }
                      - { label: "Chinese", name: "zh", widget: "text" }
                  - label: "Paragraph 2"
                    name: "p2"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "text" }
                      - { label: "Chinese", name: "zh", widget: "text" }
              - label: "Mission Statement"
                name: "mission"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Chinese", name: "zh", widget: "text" }
              - label: "Pillars"
                name: "pillars"
                widget: "object"
                fields:
                  - label: "Speaking"
                    name: "speaking"
                    widget: "object"
                    fields:
                      - label: "Label"
                        name: "label"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }
                      - label: "Text"
                        name: "text"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }
                  - label: "Community"
                    name: "community"
                    widget: "object"
                    fields:
                      - label: "Label"
                        name: "label"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }
                      - label: "Text"
                        name: "text"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }
                  - label: "Location"
                    name: "location"
                    widget: "object"
                    fields:
                      - label: "Label"
                        name: "label"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }
                      - label: "Text"
                        name: "text"
                        widget: "object"
                        fields:
                          - { label: "English", name: "en", widget: "string" }
                          - { label: "Chinese", name: "zh", widget: "string" }

          - label: "Services (What I Do)"
            name: "work"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Service Cards"
                name: "cards"
                widget: "list"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "string" }
                      - { label: "Chinese", name: "zh", widget: "string" }
                  - label: "Description"
                    name: "desc"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "text" }
                      - { label: "Chinese", name: "zh", widget: "text" }
                  - label: "List Items"
                    name: "items"
                    widget: "object"
                    fields:
                      - { label: "English", name: "en", widget: "list" }
                      - { label: "Chinese", name: "zh", widget: "list" }

          - label: "Writing Section Info"
            name: "writing"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Intro Text"
                name: "intro"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Chinese", name: "zh", widget: "text" }
              - label: "Link Text"
                name: "link_text"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }

          - label: "Contact Section"
            name: "contact"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Chinese", name: "zh", widget: "string" }
              - label: "Text"
                name: "text"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Chinese", name: "zh", widget: "text" }
              - label: "Footer Bio"
                name: "footer_bio"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Chinese", name: "zh", widget: "text" }
