about:
  title:
    en: "ABOUT ME"
    zh: "關於我"
  main:
    p1: 
      en: "I’m an AI Strategist and Product Manager, specialising in building AI-driven products for asset-intensive industries such as smart cities, energy, and manufacturing."
      zh: "我是 AI 策略與產品經理，專精於為智慧城市、能源與製造業等資產密集型產業打造 AI 驅動的產品。"
